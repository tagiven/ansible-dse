- name: "Add nodes to required groups"
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: "Add all cluster nodes to the dse-cluster group"
      add_host:
        name: "{{ hostvars[item].inventory_hostname }}"
        groups: dse-cluster
      with_flattened:
        - groups['dse-nodes']|default([])
      tags:
      - always
    - name: "Add the first node to the opscenter variable group"
      add_host:
        name: "{{ hostvars[item].inventory_hostname }}"
        groups: opscenter-node
      with_items: groups['dse-nodes']|sort|first
      tags:
      - always

- name: run common
  hosts: dse-nodes
  remote_user: root
  roles:
    - common

- name: "Apply the opscenter role to the opscenter group"
  hosts: opscenter-node
  remote_user: root
  roles:
    - opscenter
  tags:
    - opscenter

- name: "Install sensu monitoring agent"
  hosts: dse-nodes
  remote_user: root
  roles:
    - monitoring
  tags:
    - monitoring
